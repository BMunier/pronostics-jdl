
<div *ngIf="toto">
    <h2><span jhiTranslate="pronosticsApp.toto.detail.title">Toto</span> {{toto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pronosticsApp.toto.nom">Nom</span></dt>
        <dd>
            <span>{{toto.nom}}</span>
        </dd>
        <dt><span jhiTranslate="pronosticsApp.toto.prenom">Prenom</span></dt>
        <dd>
            <span>{{toto.prenom}}</span>
        </dd>
        <dt><span jhiTranslate="pronosticsApp.toto.age">Age</span></dt>
        <dd>
            <span>{{toto.age}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'toto/'+ toto.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
