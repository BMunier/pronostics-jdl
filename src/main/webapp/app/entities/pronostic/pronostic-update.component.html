<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pronostic-heading" jhiTranslate="pronosticsApp.pronostic.home.createOrEditLabel">Create or edit a Pronostic</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pronosticsApp.pronostic.scoreEquipeDomicile" for="field_scoreEquipeDomicile">Score Equipe Domicile</label>
                    <input type="number" class="form-control" name="scoreEquipeDomicile" id="field_scoreEquipeDomicile"
                           formControlName="scoreEquipeDomicile"/>
                    <div *ngIf="editForm.get('scoreEquipeDomicile')!.invalid && (editForm.get('scoreEquipeDomicile')!.dirty || editForm.get('scoreEquipeDomicile')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('scoreEquipeDomicile')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('scoreEquipeDomicile')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pronosticsApp.pronostic.scoreEquipeVisiteur" for="field_scoreEquipeVisiteur">Score Equipe Visiteur</label>
                    <input type="number" class="form-control" name="scoreEquipeVisiteur" id="field_scoreEquipeVisiteur"
                           formControlName="scoreEquipeVisiteur"/>
                    <div *ngIf="editForm.get('scoreEquipeVisiteur')!.invalid && (editForm.get('scoreEquipeVisiteur')!.dirty || editForm.get('scoreEquipeVisiteur')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('scoreEquipeVisiteur')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('scoreEquipeVisiteur')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pronosticsApp.pronostic.points" for="field_points">Points</label>
                    <input type="number" class="form-control" name="points" id="field_points"
                           formControlName="points"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pronosticsApp.pronostic.match" for="field_match">Match</label>
                    <select class="form-control" id="field_match" name="match" formControlName="match">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matchOption.id === editForm.get('match')!.value?.id ? editForm.get('match')!.value : matchOption" *ngFor="let matchOption of matches; trackBy: trackById">{{ matchOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pronosticsApp.pronostic.utilisateur" for="field_utilisateur">Utilisateur</label>
                    <select class="form-control" id="field_utilisateur" name="utilisateur" formControlName="utilisateur">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('utilisateur')!.value?.id ? editForm.get('utilisateur')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
