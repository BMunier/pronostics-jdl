
<div *ngIf="tutu">
    <h2><span jhiTranslate="pronosticsApp.tutu.detail.title">Tutu</span> {{tutu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pronosticsApp.tutu.date">Date</span></dt>
        <dd>
            <span>{{tutu.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="pronosticsApp.tutu.toto">Toto</span></dt>
        <dd>
            <div *ngIf="tutu.toto">
                <a [routerLink]="['/toto', tutu.toto?.id]">{{tutu.toto?.nom}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tutu/'+ tutu.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
